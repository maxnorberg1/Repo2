    <a class="logo-link" href="index.html"><img class="logo" src="stuttgarttransp.png" style="width: 130px"></a>

    <nav>

            <a href="#"><i class="fab fa-twitter-square"></i></a>

      <span></span>
    </label>
    <a class="cta" href="contact.html"><button class="cta-button">Contact</button></a>
  </header>

  <main>
    <div class="contact-text" style="text-align:left">
      <h1><i>Contact Us.</i></h1>
      <p></p>
    </div>
    <div class="form-container">
      <hr>
      <form id="contact-form" method="POST" data-netlify="true">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last name">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="emailinput" placeholder="Email">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something..." style="height:170px"></textarea>
        <hr>
        <input type="submit" value="Submit">
      </form>
    </div>
  </main>
